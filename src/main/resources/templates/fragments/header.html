<header th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top border-bottom border-secondary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="#{msg.title}">TL - GARIK ASATRYAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'home'} ? 'active'"
                           th:href="@{/}"
                           th:text="#{msg.home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'regions'} ? 'active'"
                           th:href="@{/regions}"
                           th:text="#{msg.regions}">Regions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${activePage == 'provinces'} ? 'active'"
                           th:href="@{/provinces}"
                           th:text="#{msg.provinces}">Provinces</a>
                    </li>
                </ul>
                <form th:action="@{/}" method="get" class="d-flex form-inline">
                    <select name="lang" onchange="this.form.submit()"
                            class="form-select bg-dark text-light border-light">
                        <option value="es" th:selected="${#locale.language == 'es'}">ES</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">EN</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>
</header>
